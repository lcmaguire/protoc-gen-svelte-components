# This template is to generate connect-web artifacts for the Eliza demo.
version: v1
plugins:
    - name: es
      out: src/gen
      opt: target=ts
    - name: connect-web
      out: src/gen
      opt: target=ts
    - name: goo-es
      path: ./src/protoc-gen-goo-es.ts
      opt: target=ts
      out: src/gen

